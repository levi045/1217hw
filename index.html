<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="guess.css">
	<div class="flex">
		<div class="border">
			<h1>Guessing Game</h1>
			<div>Your Guess (1~100)</div>
			<input type="text" name="guess" id = "guess" >
			<br>
			<button onclick="run()" class="btn">play</button>
			<br>
			<div class="result" id = "result">Result</div>
			<br>
		</div>
	</div>

<script>
	var rand = Math.floor((Math.random()*100)+1);
	function run(){
		input = parseInt(document.getElementById("guess").value);
		if (input > rand){
			var h = document.createElement("P");
			h.innerHTML = "0~"+input;
			document.getElementById("result").appendChild(h);
		}else if (input < rand){
			var h = document.createElement("P");
			h.innerHTML = input+"~100";
			document.getElementById("result").appendChild(h);
		}else{
			alert("Boom");
		}
	}

</script>

</body>
</html>
